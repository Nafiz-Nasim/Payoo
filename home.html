<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/output.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <title>Document</title>
  </head>
  <body class="font-[Outfit]">
    <nav
      class="sm:max-w-2xl lg:max-w-6xl mx-auto flex flex-row items-center justify-between mt-5"
    >
      <div class="left flex flex-row items-center justify-centert ml-5 sm:ml-0">
        <img src="assets/Group.png" alt="" class="h-[50px] w-[48px]" />
        <div class="text">
          <h3  class="font-extrabold">$ <span id="mainammount"> 4500</span></h3>
          <p class="text-[#0808088f] text-[14px]">Available Balance</p>
        </div>
      </div>
      <div class="right flex flex-row justify-end mr-5 sm:mr-0">
        <button
          class="text-[#666768] text-[14px] border-1 px-5 py-2 rounded-2xl border-[#0808088f]"
        >
          <i
            class="fa-solid fa-arrow-right-from-bracket fa-flip-horizontal"
          ></i>
          Log Out
        </button>
      </div>
    </nav>

    <section
      class="sm:max-w-2xl lg:max-w-6xl mx-auto flex flex-col sm:block items-center justify-between mt-10 bg-white rounded-2xl"
    >
      <div class="text mx-5 sm:mx-0">
        <h3 class="font-bold text-[24px]">ðŸ”¥ Welcome to Payooo!</h3>
        <p class="text-[#08080885] text-[16px] mt-2">
          Enjoy easy and convenient financial services with us.Cashout charge is
          low
        </p>
      </div>
      <div class="options flex flex-col items-center justify-center">
        <div class="options grid grid-cols-3 mx-5 sm:mx-0 gap-3 mt-10">
          <div id="addmoney"
            class="add h-[70px] w-[100px] sm:h-[90px] sm:w-[123px] border-2 border-[#08080862] rounded-2xl flex flex-col items-center justify-center"
          >
            <img src="assets/wallet1.png" alt="" />
            <p class="text-[#080808b9]">Add Money</p>
          </div>
          <div id="cashout"
            class="TRANSFER h-[70px] w-[100px] sm:h-[90px] sm:w-[123px] border-2 border-[#08080862] rounded-2xl flex-col flex items-center justify-center"
          >
            <img src="assets/send1.png" alt="" />
            <p class="text-[#080808b9]">Cashout</p>
          </div>
          <div id="Transfer"
            class="TRANSFER h-[70px] w-[100px] sm:h-[90px] sm:w-[123px] border-2 border-[#08080862] rounded-2xl flex-col flex items-center justify-center"
          >
            <img src="assets/money1.png" alt="" />
            <p class="text-[#080808b9] text-center">Transfer Money</p>
          </div>
          <div
            class="cashout h-[70px] w-[100px] sm:h-[90px] sm:w-[123px] border-2 border-[#08080862] rounded-2xl flex-col flex items-center justify-center"
          >
            <img src="assets/bonus1.png" alt="" />
            <p class="text-[#080808b9]">Get Bonus</p>
          </div>
          <div
            class="TRANSFER h-[70px] w-[100px] sm:h-[90px] sm:w-[123px] border-2 border-[#08080862] rounded-2xl flex-col flex items-center justify-center"
          >
            <img src="assets/wallet1.png" alt="" />
            <p class="text-[#080808b9]">Pay Bill</p>
          </div>
          <div
            class="TRANSFER h-[70px] w-[100px] sm:h-[90px] sm:w-[123px] border-2 border-[#08080862] rounded-2xl flex-col flex items-center justify-center"
          >
            <img src="assets/wallet1.png" alt="" />
            <p class="text-[#080808b9]">Transactions</p>
          </div>
        </div>
      </div>
     
    </section>
  
  <!-- Add money -->
 <section id="addmoneydiv" class="hidden sm:max-w-2xl lg:max-w-6xl mx-auto  mt-10 bg-white rounded-2xl ">


    <h2 class="ml-5 sm:ml-0">Add Money</h2>
<div class="form  mx-5 sm:mx-0 flex flex-col items-center justify-center ">

    <form action="" class=" w-full  py-5 rounded-2xl flex flex-col items-center justify-center">
<label for="bankSelection">Select a Bank</label><br>
<select id="bankSelection" name="bank" class="w-full gap-3 py-2 bg-[#F4F5F7] rounded-2xl ">
  <option value="bank1 " class="px-4">Bank 1</option>
  <option value="bank2" class="px-4">Bank 2</option>
  <option value="bank3" class="px-4">Bank 3</option>
</select>
<!-- number -->
 <label for="" class="mt-3">Bank Account Number </label> <br>
 <input id="number" type="text" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter 11 digit account number" >
 <label for="" class="mt-3">Amount to Add </label> <br>
 <input type="text" id="Amount" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Add Amount to withdraw" >
 <label for="" class="mt-3">Pin Number </label> <br>
 <input id="pin" type="text" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter 4 digit pin number" >

 <button id="submit" class="mt-3 bg-blue-700 rounded-2xl py-3 w-full " ><h3 class=" font-semibold text-[20px] text-white">Add Money</h3></button>
    </form>
</div>
 </section>
  <!-- cashout money -->
  <section id="cashoutdiv" class="hidden  sm:max-w-2xl lg:max-w-6xl mx-auto  mt-10 bg-white rounded-2xl ">


    <h2 class="ml-5 sm:ml-0">Cash Out</h2>
<div class="form  mx-5 sm:mx-0 flex flex-col items-center justify-center ">

    <form action="" class=" w-full  py-5 rounded-2xl flex flex-col items-center justify-center">

<!-- number -->
 <label for="" class="mt-3">Agent Number</label> <br>
 <input id="CoNumber" type="text" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter 11 digit account number" >
 <label for="" class="mt-3">Amount  </label> <br>
 <input type="text" id="CoAmount" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter amount to withdraw" >
 <label for="" class="mt-3">Pin Number </label> <br>
 <input id="COPin" type="text" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter 4 digit pin number" >

 <button id="CoSubmit" class="mt-3 bg-blue-700 rounded-2xl py-3 w-full " ><h3 class=" font-semibold text-[20px] text-white">Withdraw Money</h3></button>
    </form>
</div>
 </section>
<!-- Transfer Money -->
   <section id="Transferdiv" class=" hidden  sm:max-w-2xl lg:max-w-6xl mx-auto  mt-10 bg-white rounded-2xl ">


    <h2 class="ml-5 sm:ml-0">Transfer Money</h2>
<div class="form  mx-5 sm:mx-0 flex flex-col items-center justify-center ">

    <form action="" class=" w-full  py-5 rounded-2xl flex flex-col items-center justify-center">

<!-- number -->
 <label for="" class="mt-3">User Account Number</label> <br>
 <input id="TSNumber" type="text" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter 11 digit account number" >
 <label for="" class="mt-3">Amount  </label> <br>
 <input type="text" id="TSAmount" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter amount to withdraw" >
 <label for="" class="mt-3">Pin Number </label> <br>
 <input id="TSPin" type="text" class="w-full  py-2 bg-[#F4F5F7] rounded-2xl placeholder:px-4" placeholder="Enter 4 digit pin number" >

 <button id="TSSubmit" class="mt-3 bg-blue-700 rounded-2xl py-3 w-full " ><h3 class=" font-semibold text-[20px] text-white">Send Now</h3></button>
    </form>
</div>
 </section>
    <script src="home.js"></script>
  </body>
</html>
